<!DOCTYPE html>
<html>
    <head>
      <title>0 Squad Merch</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->

            <a class="navbar-brand" href="https://0squad.github.io/0squadmerch">0 SQUAD MERCH</a>

        </div>
        <!-- <div class="collapse navbar-collapse" id="myNavbar"> -->

          <ul class="nav navbar-nav navbar-right">

            <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> -->

              <form id="sign-in" class="navbar-form navbar-right" role="form">

                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="email" type="email" class="form-control" name="credentials[email]" value="" placeholder="Email Address">
                </div>

                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" name="credentials[password]" value="" placeholder="Password">
                </div>
              <button type="submit" class="btn btn-primary">Login</button>
              </form>

              <form id="change-password" class="navbar-form navbar-right" role="form">

                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" name="passwords[old]" value="" placeholder="Old Password">
                </div>

                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" name="passwords[new]" value="" placeholder="New Password">
                </div>

                <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
              <button id="sign-out" class="btn btn-primary">Sign Out</button>

            <!-- </div> -->
          </ul>
        </div>

      </nav>
      <div class="alert alert-success alert-dismissible"><a class="close" data-dismiss="alert">×</a><span class="alert-message"></span></div>
      <div class="alert alert-danger alert-dismissible"><a class="close" data-dismiss="alert">×</a><span class="danger-alert-message"></span></div>

      <div>
        <div class="container" >
          <div class="col-md-6" >
            <div id="logbox"  >
              <form id="sign-up" >
                <h1>Create an Account</h1>
                    <input name="credentials[email]" type="email" placeholder="Email address" class="input pass"/>
                    <input name="credentials[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                    <input type="submit" value="Sign me up!" class="inputButton"/>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="products-container">
        <button id="get-products">Show all products</button>
      </div>

      <div class="product-container">
        <div>
          <form id='show-form'>
            <ul>
              <li><input class="name" name="item[name]" type="text" readonly  ></li>
              <li><input class="price" name="item[price]" type="text" readonly  ></li>
              <li><input class="description" name="item[description]" type="text" readonly ></li>
              <li><img src="" alt=""></li>
              <li><input class="id"name="item[_id]" type="text" readonly></li>
              <li><select class="quantity" name="item[quantity]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select></li>
              <li><button type="submit" class="add-to-cart">Add To Cart</button></li>
            </ul>
          </form>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg cart-btn" data-toggle="modal" data-target="#myCartModal">
        See My Cart!
      </button>
      <!-- Modal -->
      <div class="modal fade" id="myCartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">My Cart</h4>
            </div>
            <div class="cart-modal">

            </div>
            <div class="modal-footer">
              <script src="https://checkout.stripe.com/checkout.js"></script>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" id="checkout-btn" class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
